<div class="pokemons-container">
  <div class="pokemon-list">
    <app-pokemon
      class="card"
      *ngFor="let pokemon of pokemons
      |
      paginate: { itemsPerPage: 20, currentPage: page, totalItems: totalItem}" [pokemon]="pokemon">
    </app-pokemon>
  </div>
  <pagination-controls class="pagination" (pageChange)="page = $event; pokemons = []; changeOffset(); getPokemons();"></pagination-controls>
</div>
